<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="site-main">
    <section class="site-section">
      <div class="container">
        <div class="site-hero">
          <div class="site-title-box">
            <h1 class="site-title">Learn to code by watching others</h1>
            <p class="site-text">
              See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
            </p>
          </div>
          <div class="form-box">
            <h2 class="site-form-title">
              Try it free 7 days <span class="site-form-span">
                then $20/mo. thereafter
              </span>
            </h2>
            <form class="site-form" action="https://echo.htmlacademy.ru/courses" method="POST">
              <input class="site-input" type="text" placeholder="Name" 
              name="user_name" required>
              
              <input class="site-input" type="text" placeholder="Last Name"
              name="user_lastname" required>
              
              <input class="site-input" type="text" placeholder="Email Address"
              name="user_email_address" required>
              
              <input class="site-input" type="text" placeholder="Password"
              name="user_password" required>
              
              <button class="form-button" type="submit">CLAIM YOUR FREE TRIAL</button>
              
              <p class="form-text">
                By clicking the button, you are agreeing to our 
                <a class="form-link" href="#">Terms and Services</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
